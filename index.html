<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-report</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Weather-report</h1>
        <form id="townForm">
            <label class="town_choose" for="city">Выберите город:</label>
            <select class="town_select" id="city" name="city">
                <option class="town_options" value="Москва">Москва</option>
                <option class="town_options" value="Санкт-Петербург">Санкт-Петербург</option>
                <option class="town_options" value="Новосибирск">Новосибирск</option>
                <option class="town_options" value="Екатеринбург">Екатеринбург</option>
                <option class="town_options" value="Нижний Новгород">Нижний Новгород</option>
            </select>
    </header>
    <main class="main">
        <div class="weather">
            <section class="weather_current">
                <div class="weather_current-header">
                    <h2 class="weather_current-title">Текущее место</h2>
                    <div class="weather_current-town">Москва</div>
                </div>
            </section>
            <section class="weather_week">
                <div class="weather_week-header">Ежедневный прогноз</div>
                <ul class="weather_week-items">
                    <li class="weather_week-item">Пт
                        <img src="images/weather icons/weather_bn3f1hc5hnmn.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                    <li class="weather_week-item">Вт
                        <img src="images/weather icons/night_rain_7v2p8vwhggbm.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                    <li class="weather_week-item">Ср
                        <img src="images/weather icons/night_rain_v8kc0fss9q79.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                    <li class="weather_week-item">Чт
                        <img src="images/weather icons/night_zp0ndhve8b8h.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                    <li class="weather_week-item">Пт
                        <img src="images/weather icons/thunderstorm_p4fa0vbj4m1f.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                    <li class="weather_week-item">Сб
                        <img src="images/weather icons/thunderstorm_z9xehmyqqsu3.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                    <li class="weather_week-item">Вс
                        <img src="images/weather icons/sunny_9srgg1px8jr7.svg" alt="" class="weather_week-item icon">
                        <div class="weather_week-item degree">25°C</div>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
