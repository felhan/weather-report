<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-report</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1>Weather-report</h1>
        <form id="townForm">
            <label class="town_choose" for="city">Выберите город:</label>
            <select class="town_select" id="city" name="city">
                <option class="town_options" value="Москва">Москва</option>
                <option class="town_options" value="Санкт-Петербург">Санкт-Петербург</option>
                <option class="town_options" value="Новосибирск">Новосибирск</option>
                <option class="town_options" value="Екатеринбург">Екатеринбург</option>
                <option class="town_options" value="Нижний Новгород">Нижний Новгород</option>
            </select>
    </header>
    <main class="main">
        <div class="weather">
            <section class="weather_current">
                <div class="weather_current-header">
                    <h2 class="weather_current-title">Текущее место</h2>
                    <h3 class="weather_current-town">Москва</h3>
                </div>
            </section>
            <section class="weather_week">
                <h2 class="weather_week-header">Ежедневный прогноз</h2>
                <div class="weather_week-items">
                    <div class="weather_week-items-container">
                        <div class="weather_week-item">
                            <div class="day">Сегодня</div>
                            <img src="images/weather icons/weather_bn3f1hc5hnmn.svg" alt="weather icon" class="icon">
                            <div class="degree">10°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                        <div class="weather_week-item">
                            <div class="day">Вт</div>
                            <img src="images/weather icons/night_rain_7v2p8vwhggbm.svg" alt="weather icon" class="icon">
                            <div class="degree">25°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                        <div class="weather_week-item">
                            <div class="day">Ср</div>
                            <img src="images/weather icons/night_rain_v8kc0fss9q79.svg" alt="weather icon" class="icon">
                            <div class="degree">5°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                        <div class="weather_week-item">
                            <div class="day">Чт</div>
                            <img src="images/weather icons/night_zp0ndhve8b8h.svg" alt="weather icon" class="icon">
                            <div class="degree">25°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                        <div class="weather_week-item">
                            <div class="day">Пт</div>
                            <img src="images/weather icons/thunderstorm_p4fa0vbj4m1f.svg" alt="weather icon" class="icon">
                            <div class="degree">25°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                        <div class="weather_week-item">
                            <div class="day">Сб</div>
                            <img src="images/weather icons/thunderstorm_z9xehmyqqsu3.svg" alt="weather icon" class="icon">
                            <div class="degree">25°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                        <div class="weather_week-item">
                            <div class="day">Вс</div>
                            <img src="images/weather icons/sunny_9srgg1px8jr7.svg" alt="weather icon" class="icon">
                            <div class="degree">25°C</div>
                            <div class="temperature-bar-container">
                                <div class="temperature-bar"></div>
                            </div>
                            <div class="degree-day">15°C</div>
                        </div>
                    </div>
                    <div class="moon">
                        <h3 class="moon_header">Световой день</h3>
                        <section class="moon_title">
                            <div class="moon_title-container">
                                <div class="moon_title-day"></div>
                                <div class="daylight-container">
                                    <div class="arc"></div> 
                                    <div class="time-label">
                                        <span>04:12</span>
                                        <span>15 ч 22 мин</span>
                                        <span>19:34</span>
                                    </div>
                                </div>
                        </section>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
